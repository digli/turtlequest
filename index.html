<!DOCTYPE html>


<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="calibrateCanvas()">

	<script src="simplewindow.js"></script>

	<div class="container">

		<div class="header">
			<h1><code>Turtle Quest</code></h1>
		</div>

		<div class="main">

			<div class="sub">
				<textarea id="code" spellcheck="false" rows="20" cols="50">
clearCanvas();

var t = new Turtle(250, 300);

t.left(-50);

for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 36; j++) {
        t.left(10);
        t.forward(i * 2);
    }
}

for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 36; j++) {
        t.forward(i * 3);
        t.left(-10);
    }
}

t.moveTo(400, 100);
for (var i = 0; i < 300; i++) {
    t.forward(i / 15);
    t.left(5 + (i / 40));
}</textarea>
			</div>

			<script>
				var code = document.getElementById('code');
				code.onkeydown = function(e) {
					if (e.keyCode == 9 || event.which == 9) {
						e.preventDefault();
						var s = this.selectionStart;
				        this.value = this.value.substring(0,this.selectionStart) + "    " + this.value.substring(this.selectionEnd);
				        this.selectionEnd = s+4; 
					}
				}
			</script>

			<div class="sub" id="right">
				<canvas id="paint"></canvas>
			</div>

			<div class="footer">

				<button type="button" onclick="drawBox()">Draw box</button>

				<button type="button" onclick="drawMoon()">Draw moon</button>

				<button type="button" onclick="execute()">Execute code</button>

				<button type="button" onclick="clearCanvas()">Clear canvas</button>

			</div>

		</div>

	</div>

</body>

</html>
